<html>
  <head>
    <title>Luxon DateTime Formatting</title>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.5.0/build/global/lu
xon.min.js"></script>
    <!-- reference Luxon library -->
  </head>
  <body>
    <h2>Luxon Date</h2>
    <!-- container for Luxon output -->
    <div id="displayLuxon"></div>
    <script type="text/javascript">
      (function () {
        // create a shortcut and a new Luxon date
        const DateTime = luxon.DateTime;
        console.log(
          "America/New_York",
          DateTime.now()
            .setZone("America/New_York")
            .minus({ weeks: 1 })
            .endOf("day")
            .toISO()
        );

        var end = DateTime.fromISO("2025-08-30");
        var start = DateTime.fromISO("2017-02-13");

        var diffInMonths = end.diff(start, "months");
        console.log('diffInMonths',diffInMonths.toObject()); //=> { months: 1 }
        

        let nowLuxon = DateTime.now();
        let eDisplayLuxon = document.getElementById("displayLuxon");
        eDisplayLuxon.innerHTML = `<p>Unformatted date:
      ${nowLuxon}</p>`;
        let formatted = nowLuxon.toFormat("MMMM dd, yyyy");
        //let i = 0;
        // i+=1;
        eDisplayLuxon.innerHTML += `<p>Formatted date:
      ${formatted}</p>`;
        let newYork = nowLuxon
          .setZone("America/New_York")
          .toLocaleString(DateTime.DATETIME_FULL);
        eDisplayLuxon.innerHTML += `<p>New York date:
      ${newYork}</p>`;
      })();
    </script>
  </body>
</html>
