<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #e3f2fd;
      }
      .card {
        padding: 10px;
      }
      .card-title {
        font-weight: 600;
        font-size: 3em;
        padding: 0 0 10px 0;
      }
      .card-description {
        font-weight: 400;
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <template id="card-template">
      <div class="card">
        <div class="card-body">
          <div class="card-title"></div>
          <div class="card-description"></div>
          <div class="card-detail"></div>
        </div>
        <div class="card-footer">
          <button id="cardDel" style="background-color: red">Del</button>
        </div>
      </div>
    </template>
    <h1>Cards</h1>
    <form onsubmit="onSubmitClick(event)">
      <div>
        <label>Title</label>
        <input name="title" id="formTitle" />
        <label>description</label>
        <input name="text" id="formdescription" />
        <label>Detail</label>
        <input name="text" id="formDetail" />
        <button type="submit">Save</button>
      </div>
    </form>
    <div id="card-list">
      <!--
        card display area
        -->
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios
.min.js"></script>
  <script>
    const carData = [
      {
        title: "Audi",
        description:
          "Audi AG is a German automotivemanufacturer of luxury vehicles headquartered in Ingolstadt,Bavaria, Germany.",
      },
      {
        title: "Mercedes-Benz",
        description:
          "Mercedes-Benz, commonly referred to as Mercedes, is a German luxury automotive brand.",
      },
      {
        title: "BMW",
        description:
          "Bayerische Motoren Werke AG, commonly referred to as BMW, is a German multinational corporatemanufacturer of luxury vehicles and motorcycles headquartered in Munich, Bavaria, Germany.",
      },
    ];
    axios
      .get("https://jsonplaceholder.typicode.com/posts")
      .then((response) => console.log(response.data));
    axios
      .post("https://jsonplaceholder.typicode.com/posts", {
        // POSTed data goes in the request body
        title: "The Studio",
        body: "Something funny",
        userId: 1,
      })
      .then((response) => console.log(response.data));

    // fetch("https://jsonplaceholder.typicode.com/posts?_limit=10")
    //   .then((response) => response.json())
    //   .then((json) => console.log(json));

    // fetch("https://jsonplaceholder.typicode.com/posts", {
    //   method: "POST", // GET is default, but we can also use POST
    //   body: JSON.stringify({
    //     // POSTed data goes in the request body
    //     title: "The Studio",
    //     body: "Something funny",
    //     userId: 1,
    //   }),
    //   headers: {
    //     "Content-type": "application/json; charset=UTF-8",
    //   },
    // })
    //   .then((response) => response.json())
    //   .then((json) => console.log(json));

    function getCars() {
      return new Promise((resolve) => {
        setTimeout(function () {
          // resolve the promise with the car data after 1s
          resolve(carData);
        }, 1000);
      });
    }
    // get data asynchronously, then console.log for testing
    getCars().then((cars) => {
      cars.forEach((car) => displayCard(car));
    });

    const cards = [];

    function displayCard(
      { title, description, detail }, // card object
      index
    ) {
      // clone the template
      const template = document
        .getElementById("card-template")
        .content.cloneNode(true);
      // populate the template
      template.querySelector(".card-title").innerText = title;
      template.querySelector(".card-description").innerText = description;
      template.querySelector(".card-detail").innerText = detail;
      template.getElementById("cardDel").addEventListener("click", () => {
        cards.splice(index, 1);
        render();
      });
      // include the populated template into the page
      document.querySelector("#card-list").appendChild(template);
    }

    function onSubmitClick(event) {
      event.preventDefault();
      // get values from input
      //   document.getElementById("formTitle")//access to the input element
      const title = document.getElementById("formTitle").value;
      const description = document.getElementById("formdescription").value;
      const detail = document.getElementById("formDetail").value;
      //add to cards store
      cards.push({ title, description, detail });
      render();
    }

    function render() {
      //clear html container
      document.querySelector("#card-list").innerHTML = "";
      // display cards to container
      cards.forEach((card, i) => displayCard(card, i));
    }
  </script>
</html>
